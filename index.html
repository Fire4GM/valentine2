<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Game ğŸ’˜</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    background: white;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
  }

  h2 {
    color: #ff3e6c;
  }

  button {
    width: 80%;
    padding: 12px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    display: block;
    position: relative;
  }

  .yes {
    background: #ff3e6c;
    color: white;
  }

  .no {
    background: #eee;
  }

  .progress {
    height: 10px;
    background: #eee;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 15px;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: #ff3e6c;
    transition: width 0.5s;
  }

  .heart {
    position: fixed;
    bottom: 0;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-700px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <h2 id="question">Do you like surprises? ğŸ</h2>

  <button class="yes" onclick="yes()">Yes ğŸ˜</button>
  <button class="no" onclick="no()">No ğŸ™ƒ</button>
</div>

<script>
let step = 0;

const questions = [
  "Do you like surprises? ğŸ",
  "Do you believe in destiny? âœ¨",
  "Would you go on a cute date with me? ğŸ•ğŸ¬",
  "Do you like the person who made this page? ğŸ˜",
  "Final questionâ€¦ ğŸ’– Will you be my Valentine?"
];

const noBtn = document.querySelector(".no");

// Store original position of No button
let noBtnOriginalStyle = {
  left: noBtn.style.left || "0px",
  top: noBtn.style.top || "0px",
  transform: "translate(0, 0)"
};

function yes() {
  step++;
  updateProgress();
  createHeart();

  // Reset No button text and position
  resetNoButton();

  if (step < questions.length) {
    document.getElementById("question").innerText = questions[step];
  } else {
    document.querySelector(".container").innerHTML = `
      <h2>YAYYY!!! ğŸ’•</h2>
      <p>You just made my day â¤ï¸</p>
      <p>See you on our date ğŸ˜˜</p>
    `;
    for (let i = 0; i < 30; i++) createHeart();
  }
}

function no() {
  noBtn.innerText = "Try again ğŸ˜œ";
  noBtn.style.transform = 
    `translate(${Math.random()*80 - 40}px, ${Math.random()*40 - 20}px)`;
}

// Reset No button text and position
function resetNoButton() {
  noBtn.innerText = "No ğŸ™ƒ";
  noBtn.style.transform = "translate(0, 0)";
}

function updateProgress() {
  document.getElementById("bar").style.width =
    (step / questions.length) * 100 + "%";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
</script>

</body>
</html>
